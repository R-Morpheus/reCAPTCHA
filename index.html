<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subscription Form</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="g-recaptcha" data-sitekey="6LfxOsQpAAAAAMV5HPwwgjE0csTt1AidrBHCp9nY" data-callback="onCaptchaSuccess"></div>
<script>
	function onCaptchaSuccess(token) {
		// The function is called when the captcha is successfully passed
		fetch('/subscribe', {
			method: 'POST',
			headers: { 'Content-Type': 'application/json' },
			body: JSON.stringify({ captcha: token })
		})
		.then(response => response.json())
		.then(data => {
			console.log(data);
			alert(data.msg);
			// Если нужно, перезагрузите капчу
			grecaptcha.reset();
		});
	}
</script>
</body>
</html>
